<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <section>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    

    <h1 class="sr-only">frontend mentor base apparel coming soon page</h1>

    <h2><span>we're</span> coming soon</h2>

    <p id="mainText">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <div class="form">
      <form action="" method="post">
        <input type="mail" placeholder="Enter your email adress...">
      </form>

      <button>
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </div>

    <footer>
      <p class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by 
        <a href="https://github.com/Gab-Ferreira" target="_blank">Gabriel Ferreira</a>.
      </p>
    </footer>
  </section>
  
  <aside class="image">
    <img src="./images/hero-desktop.jpg" alt="" id="imageHero">
    <img src="./images/hero-mobile.jpg" alt="" id="imageMobileHero">
  </aside>
</main>
  
</body>
</html>
